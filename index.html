<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-card">
      <div class="flex-img">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="image"
        />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="eye overlay" class="eye" />
        </div>
      </div>

      <h1 class="equilibrium">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex">
        <div class="price">
          <img
            src="./images/icon-ethereum.svg"
            alt="ethereum"
            class="ethereum"
          />
          <h2 class="eth">0.041ETH</h2>
        </div>

        <div class="time">
          <img src="./images/icon-clock.svg" alt="clock" class="clock" />
          <p class="days">3 days left</p>
        </div>
      </div>
      <hr class="line" />

      <div class="avatar-flex">
        <img
          class="avatar"
          src="./images/image-avatar.png"
          alt="image avatar"
        />
        <p>Creation of <span id="name">Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">yanoewardi</a>.
    </div>
  </body>
</html>
